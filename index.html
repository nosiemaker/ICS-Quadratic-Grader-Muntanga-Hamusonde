<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quadratic Solver & Grade Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #222;
    }
    section {
      background: white;
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 8px 0 4px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 15px;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #005fa3; }
    .error { color: red; font-size: 0.9em; }
    .result { background: #eef; padding: 10px; border-radius: 6px; margin-top: 10px; }
  </style>
</head>
<body>

  <h1>Quadratic Equation Solver & Grade Converter</h1>

  <!-- Quadratic Solver Section -->
  <section>
    <h2>Quadratic Equation Solver</h2>
    <p>Enter coefficients for ax² + bx + c = 0</p>
    <label for="a">a:</label>
    <input type="number" id="a" placeholder="Enter a">
    <label for="b">b:</label>
    <input type="number" id="b" placeholder="Enter b">
    <label for="c">c:</label>
    <input type="number" id="c" placeholder="Enter c">
    <p class="error" id="quadError"></p>
    <button onclick="solveQuadratic()">Compute</button>
    <button onclick="resetQuadratic()">Reset</button>
    <div id="quadResult" class="result"></div>
  </section>

  <!-- Grade Converter Section -->
  <section>
    <h2>Grade Converter</h2>
    <p>Enter a numeric score (0–100):</p>
    <label for="score">Score:</label>
    <input type="number" id="score" placeholder="Enter score">
    <p class="error" id="gradeError"></p>
    <button onclick="convertGrade()">Compute</button>
    <button onclick="resetGrade()">Reset</button>
    <div id="gradeResult" class="result"></div>
  </section>

  <script>
    // ===== Quadratic Solver =====
    function solveQuadratic() {
      const a = parseFloat(document.getElementById('a').value);
      const b = parseFloat(document.getElementById('b').value);
      const c = parseFloat(document.getElementById('c').value);
      const error = document.getElementById('quadError');
      const result = document.getElementById('quadResult');
      error.textContent = '';
      result.textContent = '';

      if (isNaN(a) || isNaN(b) || isNaN(c)) {
        error.textContent = 'Please enter valid numbers for a, b, and c.';
        return;
      }
      if (a === 0) {
        error.textContent = 'Coefficient a cannot be 0.';
        return;
      }

      const D = b*b - 4*a*c;
      let message = `Discriminant (D) = ${D.toFixed(2)}<br>`;

      if (D > 0) {
        const root1 = (-b + Math.sqrt(D)) / (2*a);
        const root2 = (-b - Math.sqrt(D)) / (2*a);
        message += `Nature of roots: Two distinct real roots.<br>`;
        message += `Roots: x₁ = ${root1.toFixed(3)}, x₂ = ${root2.toFixed(3)}`;
      } else if (D === 0) {
        const root = -b / (2*a);
        message += `Nature of roots: One real repeated root.<br>`;
        message += `Root: x = ${root.toFixed(3)}`;
      } else {
        const real = (-b / (2*a)).toFixed(3);
        const imag = (Math.sqrt(-D) / (2*a)).toFixed(3);
        message += `Nature of roots: Two complex conjugate roots.<br>`;
        message += `Roots: x₁ = ${real} + ${imag}i, x₂ = ${real} - ${imag}i`;
      }

      result.innerHTML = message;
    }

    function resetQuadratic() {
      document.getElementById('a').value = '';
      document.getElementById('b').value = '';
      document.getElementById('c').value = '';
      document.getElementById('quadError').textContent = '';
      document.getElementById('quadResult').textContent = '';
    }

    // ===== Grade Converter =====
    function convertGrade() {
      const score = parseInt(document.getElementById('score').value);
      const error = document.getElementById('gradeError');
      const result = document.getElementById('gradeResult');
      error.textContent = '';
      result.textContent = '';

      if (isNaN(score)) {
        error.textContent = 'Please enter a score.';
        return;
      }
      if (score < 0 || score > 100) {
        error.textContent = 'Score must be between 0 and 100.';
        return;
      }

      let grade = '';
      if (score >= 85) grade = 'A+';
      else if (score >= 75) grade = 'A';
      else if (score >= 65) grade = 'B+';
      else if (score >= 60) grade = 'B';
      else if (score >= 55) grade = 'C+';
      else if (score >= 50) grade = 'C';
      else grade = 'D';

      result.innerHTML = `Score ${score} → Grade ${grade}`;
    }

    function resetGrade() {
      document.getElementById('score').value = '';
      document.getElementById('gradeError').textContent = '';
      document.getElementById('gradeResult').textContent = '';
    }
  </script>

</body>
</html>
